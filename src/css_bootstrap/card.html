<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bootstrap Card</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .card-body {
            background-color: #F8F9FA;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-sm-6">
                <div class="card">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        +123
                    </span>
                    <div class="card-body">
                        <h2 class="card-title">Excercice</h2>
                        <p class="card-text">Redo this card and if is possible using bootstrap 4 or 5</p>
                        <div class="row">
                            <div class="col-6 offset-3 text-end">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-secondary" for="btnradio1">I got it</label>
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="btnradio2">I don't know</label>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Options
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
