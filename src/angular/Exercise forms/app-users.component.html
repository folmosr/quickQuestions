<div class="row justify-content-center">
    <div class="col-6 my-3">
        <div class="card border-info mb-3">
            <div class="card-header">Create User</div>
            <div class="card-body">
                <div class="card-text">
                    <form [formGroup]="applyForm" (submit)="submitApplication()">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" formControlName="name" id="name"
                                placeholder="Name" />
                            <label for="title">Name</label>
                        </div>
                        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                            <div *ngIf="name?.errors?.['required']"><strong>Name</strong> is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" formControlName="email" id="email"
                                placeholder="email" />
                            <label for="email">Email</label>
                        </div>
                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                            <div *ngIf="email?.errors?.['required']"><strong>Email</strong> is required.</div>
                            <div *ngIf="email?.errors?.['email']"><strong>Email</strong> must be a valid email.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" formControlName="birthdate" id="birthdate"
                                placeholder="birthdate" />
                            <label for="birthdate">Birthdate</label>
                        </div>
                        <div *ngIf="birthdate?.invalid && (birthdate?.dirty || birthdate?.touched)"
                            class="alert alert-danger">
                            <div *ngIf="birthdate?.errors?.['pattern']"><strong>Birthdate</strong> is not valid.</div>
                        </div>
                        <div formGroupName="address">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" formControlName="zip" id="zip"
                                    placeholder="Zip" />
                                <label for="zip">Zip</label>
                            </div>
                            <div *ngIf="zip?.invalid && (zip?.dirty || zip?.touched)" class="alert alert-danger">
                                <div *ngIf="zip?.errors?.['required']"><strong>Zip</strong> is required.</div>
                            </div>
                            <div *ngIf="zip?.invalid && (zip?.dirty || zip?.touched)" class="alert alert-danger">
                                <div *ngIf="zip?.errors?.['minlength']"><strong>zip</strong> must be at least 4
                                    numbers long.
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" formControlName="city" id="city"
                                    placeholder="city" />
                                <label for="city">City</label>
                            </div>
                            <div *ngIf="city?.invalid && (city?.dirty || city?.touched)" class="alert alert-danger">
                                <div *ngIf="city?.errors?.['required']"><strong>City</strong> is required.</div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
